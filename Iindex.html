<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="funciones.js"></script> 
</head>
<body>
    <h1>Encriptador de Texto</h1>
    
    <textarea id="inputTexto" placeholder="Ingresa el texto aquí..." rows="4"></textarea>

    <div>
        <button id="BotonEncriptar" onclick="encriptarTexto()">Encriptar</button>
        <button id="BotonDesencriptar" onclick="desencriptarTexto()">Desencriptar</button>
    </div>

    <h3>Resultado:</h3>
    <textarea id="resultado" readonly rows="4" placeholder="El texto encriptado aparecerá aquí"></textarea>

    <button id="BotonCopiar" onclick="copiarTexto()">Copiar</button>


    <footer>
        <p>Este Encriptador ALURA ha sido desarrollado por <em>Victor Salvador Perdomo</em></p>
    </footer>
</body>
</html>
